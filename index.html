<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manchester City FC - Parody Website of Man City F.C.</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@600&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="city" id="football">
                <div class="city logo size">
                    <img class="city logo"  src="./assets/images/man city logo 2.jpg" alt="city logo"/>
                    <div class="navigation">
                        <navi>
                            <ul class="navi" id="navi-list">
                                <li>NEWS</li>
                                <li>VIDEO</li>
                                <li>FIXTURES</li>
                                <li>TICKETS</li>
                                <li>SHOP</li>
                                <li>PLAYERS</li>
                                <li>HELP</li>
                                <li>CLUB</li>
                                <li>MORE</li>
                            </ul>
                        </navi>
                    </div>
                </div> 
            </div>
        </header>    

        <header>
            <div class="treble champions" id="back to back">
                <img class="treble" src="./assets/images/treble-winners.webp" alt="treble treble-winners"/>
                <div class="trophy_logo">
                    <div class="trophy-logo">
                        <img class="trophy" src="./assets/images/treble.webp" alt="trophy-logo"/>
                        <a>Treble Winners 2022/23</a>
                    </div>
                </div>
            </div>
        </header>

        <section-1 id="src" class="results justify">
            <div class="results">
                <ul class="flex">
                    <li><img id="guardiola-2" src="./assets/images/guardiola-2.webp" alt="guardiola-2"/></li>
                    <li><img id="fans-parade" src="./assets/images/fans parade.jpg" alt="fans"/></li>
                </ul>
            </div>
        
            <div class="results">
                <ul class="flex">
                    <li><img class="women" src="./assets/images/women 2.jpg" alt="women"/></li>
                    <li><img class="treble-all-in-one" src="./assets/images/Treble all in one.jpg" alt="treble-all-in-one"/></li>
                    <li><img class="foden" src="./assets/images/foden.jpg" alt="foden"/></li>
                </ul>
            </div>
        
            <div class="results">
                <ul class="flex">
                    <li><img id="alvarez" src="./assets/images/Alvarez.jpg" alt="alvarez"/></li>
                    <li><img id="haaland-2" src="./assets/images/haaland 2.jpg" alt="haaland-2"/></li>
                </ul>
            </div>
        
            <div class="results">
                <ul class="flex">
                    <li><img class="jersey" src="./assets/images/city in korea.jpg" alt="jersey"/></li>
                    <li><img class="guardiola" src="./assets/images/Guadiola.jpg" alt="guardiola"/></li>
                    <li><img id="treble-three" src="./assets/images/Treble 3 in a Row.jpg" alt="treble-three"/></LI>
                    <li><img class="cancelo" src="./assets/images/cancelo.jpg" alt="cancelo"/></li>
                </ul>
            </div>

            <div class="partners-section">
                <ul class="partners-list">
                    <li class="partners-list_item">
                        <a class="partners-list__link" href="https://www.etihad.com" target="_blank" rel="noopener"></a>
                            <img class="etihad-logo" src="./assets/images/Etihad logo.webp" alt="etihad-logo"/>
                    </li>
                    <li class="partners-list_item">
                        <a class="partners-list__link" href="https://eu.puma.com/uk/en/home" target="_blank" rel="noopener">
                            <img class="puma-logo" src="./assets/images/Puma logo.webp" alt="puma-logo"/>
                    </li>
                </ul>
            </div>

            
        </section>
    </body>
</html>
